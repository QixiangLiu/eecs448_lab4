<!DOCTYPE html>
<html>
<head>
  <title>Lab 4 Exercise 3</title>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Qixiang Liu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<form action="customerBackend.php" method="post" onsubmit="return check()">
    <div id ="login">
      <div class = "container">
        <h3>Login</h3>
          <label for="usrname">Username</label>
          <input type ="email" id ="usrname" name="usrname" placeholder="name@domain.com"required>

          <label for="psw">Password</label>
          <input type = "password" id ="psw" name ="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter
          , and at least 8 or more characters" required>

          <input type = "button" value = "Login" onClick = "hide()">
      </div>
      <div id = "message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
      <script src="formerChecker.js"></script>
    </div>

  <div id ="store" class="container" hidden>
      <h3>Welcome Qixiang's store</h3>
        <table>
          <tr>
            <td></td>
            <td>Price</td>
            <td>Number</td>
          </tr>
          <tr>
            <td>Watch</td>
            <td>$3</td>
            <td><input id = "watch" type ="number" min="0" name="watch"></td>
          </tr>
          <tr>
            <td>Flower</td>
            <td>$40</td>
            <td><input id ="flower" type ="number" min="0" name ="flower"></td>
          </tr>
          <tr>
            <td>Car</td>
            <td>$50</td>
            <td><input id ="car" type ="number" min="0" name ="car"></td>
          </tr>
        </table>

        <h3>Shipping option:</h3>
        <input type ="radio" name ="ship" checked="checked" value = "seven">Free 7 days!
        <input type ="radio" name ="ship" value = "one"> $50.00 Over night
        <input type ="radio" name ="ship" value = "three"> $5.00 Three day
        <input type="submit" value="Submit">
        <input type ="reset" value="Reset and Logout" onclick = "location.reload()">
      </div>
</form>

</body>
</html>
